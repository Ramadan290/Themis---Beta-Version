<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Themis System">
    <title>Themis System</title>
    <link rel="icon" href="icon2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Greek&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="golden-icon">
        <img src="/frontend/Media/icons/icon2.png" alt="Golden Icon">
    </div>
    <div class="gif-container">
        <img src="/frontend/Media/gifs/giphy.gif" class="side-gif left-gif" alt="left decoration">
    </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <form id="login-form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Email or Phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Log In</button>
        
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        
        <div class="reg">
            <p>Don't have an account? </p>
            <a href="/frontend/authorization/registration/register.html">Register here</a>
        </div>
        
        <p id="error-message" class="error"></p>
    </form>

    <script src="login.js"></script>
</body>
</html>
