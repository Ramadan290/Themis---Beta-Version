<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="/frontend/Media/icons/icon2.png" type="image/jpg">

</head>
<body>
  <header class="portal-header">
    <h1>Welcome, <span id="username">Employee</span></h1>
    <img src="/frontend/Media/icons/icon2.png" alt="Company Logo" class="header-logo">
    <button id="logout-button">Logout</button>
</header>

  <main class="portal-container">
    <div class="portal-box" id="payroll-box">
      <h2>Payroll</h2>
    </div>
    <div class="portal-box" id="attendance-box">
      <h2>Attendance</h2>
    </div>
    <div class="portal-box" id="news-box">
      <h2>News</h2>
    </div>
    <div class="portal-box" id="status-box">
      <h2>Status</h2>
    </div>
  </main>

  <script src="portal.js"></script>
</body>
</html>
