<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR News Management</title>
    <script src="news.js" defer></script>
    <link rel="icon" href="icon2.png" type="image/jpg">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <h2>HR News Management</h2>

    <!-- Button to Open Add News Modal -->
    <button onclick="openNewsModal()">Add News</button>

    <h3>News Articles</h3>
    <ul id="newsList"></ul><br>
    

    <!-- Add/Edit News Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add News</h3>

            
            <label for="modal-news-title">Title:</label>
            <input type="text" id="modal-news-title" placeholder="Enter title" required>

            <label for="modal-news-content">Content:</label>
            <textarea id="modal-news-content" placeholder="Enter news content" required></textarea>

            <div class="modal-buttons">
                <button id="saveNews">Save</button>
                <button id="closeModal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this item?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Success/Error Message Modal -->
    <div id="raiseModal" class="modal">
        <div class="modal-content">
            <p id="raise-modal-message"></p>
        </div>
    </div>

</body>
</html>
